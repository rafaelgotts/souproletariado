<html>
<head>
<style>
    .container {
        position: absolute;
        left: 50%; /* relative to nearest positioned ancestor or body element */
        top: 50%; /*  relative to nearest positioned ancestor or body element */
        transform: translate(-50%, -50%); /* relative to element's height & width */
        font-size: 100px;
    }
</style>
</head>
<title>Eu sou proletariado?</title>

<body style="background-color:tomato;">
    <div class="container" style="color:whitesmoke;font-weight: bold;" id="container">
    </div>
<script>
function getResponse() {
    const responses = ["Sim!", "Com certeza!", "Não esquece de preparar a marmita", "Não vai dormir tarde, que depois perde o ônibus", "Hoje não é dia do seu pagamento"];
    document.getElementById("container").innerHTML = responses[Math.floor(Math.random() * responses.length)];
}
window.onload = getResponse;
</script>
</body>
</html>
